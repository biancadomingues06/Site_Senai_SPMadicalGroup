<!DOCTYPE html>

<head>
    <title>Botão para Adicionar Foto de Perfil</title>
    <style>
        #botaoAdicionarFoto {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px dashed #ccc;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
            overflow: hidden;
        }

        #botaoAdicionarFoto:hover {
            transform: scale(1.05);
        }

        #inputFoto {
            display: none;
        }

        #fotoPerfil {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
    </style>
