    <style>
        button{
        padding: 10px 8px;
        width: 230px;
        height: 45px;
        margin-left: 1120px;
        top: 390px;
        margin-top: 10px;
        background-color: #a124dc;

        text-align: center;
        user-select: none;
        cursor: pointer;
        position: relative;
        }
        
        button:hover{
            background-color: #5e1082;
        }

        .hover-zoom {
            transition: transform 0.3s;
        }

        .hover-zoom:hover {
            transform: scale(1.05);
        }
    </style>

    <script>
    function exibirDiv() {
        var div = document.getElementById("minhaDiv");
        if (div.style.display === "block") {
            div.style.display = "none"; // Esconde a div quando já estiver visível
        } else {
            div.style.display = "block"; // Mostra a div quando estiver escondida
        }
    }
    </script>

</head>
